<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fondo">
      <header class="cabecera">
        <h1 class="titulo">GESTIÓN HOTELERA DWEC</h1>
      </header>
      <section class="contact">
        <figure class="contact__picture">
          <img src="public/hotel2.png" alt="Hotel" class="contact__img" />
        </figure>

        <form class="contact__form">
          <h2 class="contact__title">CheckIN</h2>
          <input
            type="text"
            placeholder="Nombre cliente:"
            class="contact__input"
            id="nombre"
            required
          />
          <input
            type="email"
            placeholder="Email cliente:"
            class="contact__input"
            id="email"
            required
          />
          <input
            type="number"
            placeholder="Número de personas:"
            min="1"
            max="4"
            class="contact__input"
            id="numberPers"
            required
          />
          <input
            type="date"
            placeholder="Fecha de entrada:"
            class="contact__input"
            id="fecha_entrada"
            required
          />
          <input
            type="date"
            placeholder="Fecha de salida:"
            id="fecha_salida"
            class="contact__input"
            required
          />

          <button type="submit" class="contact__cta btn_checkin">Check-In</button>
          <input type="hidden" class="contact__cta" id="btn_edit" value="Edit CheckIN">

        </form>

        <section class="tabla">
          <h2 class="contact__title">Info Reservas</h2>
          <table class="tablaCheckin">
  
          </table>
        </section>
      </section>
    </div>
    <footer class="pie">
      <h3 class="title__pie">&copy; Isaías Fernández Lozano</h3>
    </footer>
  </body>
</html>
